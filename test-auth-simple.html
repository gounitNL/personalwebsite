<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth Test - Simple</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #667eea;
            margin-bottom: 1rem;
            text-align: center;
        }
        .status {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 10px;
            font-size: 0.9rem;
        }
        .status.loading { background: #ffeaa7; color: #2d3436; }
        .status.success { background: #55efc4; color: #2d3436; }
        .status.error { background: #ff7675; color: white; }
        .test-section {
            margin: 1rem 0;
            padding: 1rem;
            background: #f5f6fa;
            border-radius: 10px;
        }
        .test-section h2 {
            color: #2d3436;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: 2px solid #dfe6e9;
            border-radius: 8px;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.02); }
        button:disabled {
            background: #b2bec3;
            cursor: not-allowed;
            transform: none;
        }
        .log {
            background: #2d3436;
            color: #00ff00;
            padding: 1rem;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            margin-top: 1rem;
        }
        .log div { margin: 0.25rem 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”¥ Firebase Auth Test</h1>
        
        <div id="statusBox" class="status loading">
            Initializing Firebase...
        </div>

        <div class="test-section">
            <h2>ðŸ“§ Email Signup/Login</h2>
            <input type="email" id="email" placeholder="Email" value="test@example.com">
            <input type="password" id="password" placeholder="Password (min 6 chars)" value="test123">
            <button onclick="testSignup()" id="signupBtn" disabled>Create Account</button>
            <button onclick="testLogin()" id="loginBtn" disabled>Sign In</button>
        </div>

        <div class="test-section">
            <h2>ðŸ‘¤ Current User</h2>
            <div id="userInfo" style="color: #636e72; font-style: italic;">Not logged in</div>
            <button onclick="testLogout()" id="logoutBtn" disabled>Sign Out</button>
        </div>

        <div class="log" id="log"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCqMqav_HFKid6XdmbnfhG5llgCMZoYQV0",
            authDomain: "fantasyquest-mmorpg.firebaseapp.com",
            databaseURL: "https://fantasyquest-mmorpg-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "fantasyquest-mmorpg",
            storageBucket: "fantasyquest-mmorpg.firebasestorage.app",
            messagingSenderId: "149888279159",
            appId: "1:149888279159:web:48a53797f0c57f3a671c72"
        };

        let auth = null;
        let database = null;
        let initAttempts = 0;
        const MAX_ATTEMPTS = 20;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#ff7675' : type === 'success' ? '#55efc4' : '#00ff00';
            logDiv.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function updateStatus(message, type = 'loading') {
            const statusBox = document.getElementById('statusBox');
            statusBox.textContent = message;
            statusBox.className = `status ${type}`;
        }

        function enableButtons() {
            document.getElementById('signupBtn').disabled = false;
            document.getElementById('loginBtn').disabled = false;
        }

        function initFirebase() {
            initAttempts++;
            log(`Initialization attempt ${initAttempts}/${MAX_ATTEMPTS}`);

            if (typeof firebase === 'undefined') {
                log('Firebase SDK not loaded yet...', 'error');
                if (initAttempts < MAX_ATTEMPTS) {
                    setTimeout(initFirebase, 200);
                } else {
                    updateStatus('Failed to load Firebase SDK', 'error');
                    log('Max attempts reached. Firebase SDK failed to load.', 'error');
                }
                return;
            }

            try {
                log('Firebase SDK found!', 'success');
                log('Initializing Firebase app...');
                firebase.initializeApp(firebaseConfig);
                log('Firebase app initialized!', 'success');

                auth = firebase.auth();
                log('Auth service initialized!', 'success');

                database = firebase.database();
                log('Database service initialized!', 'success');

                updateStatus('âœ… Firebase Ready!', 'success');
                enableButtons();

                // Setup auth state listener
                auth.onAuthStateChanged((user) => {
                    if (user) {
                        log(`User logged in: ${user.email}`, 'success');
                        document.getElementById('userInfo').innerHTML = `
                            <strong>Email:</strong> ${user.email}<br>
                            <strong>UID:</strong> ${user.uid}
                        `;
                        document.getElementById('logoutBtn').disabled = false;
                    } else {
                        log('User logged out');
                        document.getElementById('userInfo').innerHTML = '<em style="color: #636e72;">Not logged in</em>';
                        document.getElementById('logoutBtn').disabled = true;
                    }
                });

            } catch (error) {
                log(`Initialization error: ${error.message}`, 'error');
                updateStatus('Initialization failed', 'error');
            }
        }

        async function testSignup() {
            if (!auth) {
                alert('Firebase not initialized yet!');
                return;
            }

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (password.length < 6) {
                alert('Password must be at least 6 characters');
                return;
            }

            try {
                log(`Creating account for ${email}...`);
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                log(`Account created successfully! UID: ${userCredential.user.uid}`, 'success');
                alert('Account created successfully!');
            } catch (error) {
                log(`Signup error: ${error.code} - ${error.message}`, 'error');
                alert(`Signup failed: ${error.message}`);
            }
        }

        async function testLogin() {
            if (!auth) {
                alert('Firebase not initialized yet!');
                return;
            }

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                log(`Logging in as ${email}...`);
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                log(`Login successful! UID: ${userCredential.user.uid}`, 'success');
                alert('Login successful!');
            } catch (error) {
                log(`Login error: ${error.code} - ${error.message}`, 'error');
                alert(`Login failed: ${error.message}`);
            }
        }

        async function testLogout() {
            if (!auth) {
                alert('Firebase not initialized yet!');
                return;
            }

            try {
                log('Logging out...');
                await auth.signOut();
                log('Logout successful!', 'success');
                alert('Logged out successfully!');
            } catch (error) {
                log(`Logout error: ${error.message}`, 'error');
                alert(`Logout failed: ${error.message}`);
            }
        }

        // Start initialization
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initFirebase);
        } else {
            initFirebase();
        }

        log('Test page loaded');
    </script>
</body>
</html>
